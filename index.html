<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
        <link href="Resources/style.css" rel="stylesheet">
        <title>Homepage</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">
    </head>

      <header class="row">
        <h1 class="col name">Eric Shoch</h1>
        <div class="col-sm-2">
            <button type="button" class="btn btn-dark" id="liveEventBtn">Click Me!</button>
        </div>
      </header>

      <body>
        <div class="row homepage-card">
            <div class="col">
                <h2>Homepage</h2>
                <div class="row"
                    <div class="col">
                        <img class="homepage-image" src="Resources/Images:icons/Homepage Icon 2.svg" alt="character icon">
                    </div>
                </div>
            </div>
        </div>

        <div class="directory">
            <h1 class="section-header">Directory</h1>
            <div class="row cards-section">
                <div class="col-sm-4">
                    <div class="card">
                        <a href="Pages/profile.html">
                            <img id="hover-img" class="card-img-top img-1" src="Resources/Images:icons/Homepage Icon 3.svg" alt="profile icon">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title">Profile</h5>
                            <p class="card-text">Learn about my life and what I like to do.</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card">
                        <a href="Pages/Experience.html">
                            <img id="hover-img" class="card-img-top img-2" src="Resources/Images:icons/Homepage Icon 4.svg" alt="book icon">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title">Experience</h5>
                            <p class="card-text">See my experience and skills</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card">
                        <a href="Pages/contact.html">
                            <img id="hover-img" class="card-img-top img-3" src="Resources/Images:icons/Homepage Icon 5.svg" alt="phone icon">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title">Contact</h5>
                            <p class="card-text">Contact me and find me on social media.</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <script src="background.js"></script>
    </body>
</html>
